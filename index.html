<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>Figureneditor – Engine Alpha</title>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/flex-utils.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato">
</head>
<body>
<div id="nav" class="flex">
    <div class="flex-left">
        <span class="nav-button" id="action.new" title="Neu">
            <i class="fa fa-file"></i>
        </span>

        <span class="nav-button" id="action.open" title="Öffnen">
            <i class="fa fa-folder-open"></i>
        </span>

        <span class="nav-text" id="filename">
            &nbsp;
        </span>
    </div>
    <div class="flex-right">
        <span class="nav-button" id="action.save" title="Speichern">
            <i class="fa fa-save"></i>
        </span>

        <span class="nav-button" id="action.close" title="Schließen">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>
<div id="main">

</div>
<div id="footer">
    © 2015 Engine Alpha
</div>
<script src="js/bundle.js"></script>
</body>
</html>
